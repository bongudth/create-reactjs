<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo header and footer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="navbar">
            <div class="navbar-tool">
                <img src="./icon-avatar.png" alt="avatar" class="navbar-avatar">
                <img src="./icon-home.png" alt="home" class="navbar-icon">
                <img src="./icon-plus.png" alt="plus" class="navbar-icon">
                <img src="./icon-question.png" alt="question" class="navbar-icon">
                <img src="./icon-bell.png" alt="bell" class="navbar-icon">
                <img src="./icon-menu.png" alt="menu" class="navbar-icon">
            </div>
            <div class="navbar-search">
                <input type="search" placeholder="Search something..." class="navbar-search-input">
                <img src="./icon-search.png" alt="search" class="navbar-icon">
            </div>
        </div>
        <div class="container">
            <div class="menu">
                <div class="menu-container">
                    <button class="menu-button">
                        <img src="./icon-inbox.svg" alt="inbox" class="menu-icon">
                        Inbox
                    </button>
                    <button class="menu-button">
                        <img src="./icon-today.svg" alt="today" class="menu-icon">
                        Today
                    </button>
                    <button class="menu-button">
                        <img src="./icon-upcoming.svg" alt="upcoming" class="menu-icon">
                        Upcoming
                    </button>
                    <ul class="menu-list">
                        <li><button class="menu-button">Project</button></li>
                        <ul class="menu-list">
                            <li><button class="menu-button">Welcome</button></li>
                            <li><button class="menu-button">Try Boards</button></li>
                            <li><button class="menu-button">Add Project</li>
                        </ul>
                        <li><button class="menu-button">Labels</button></li>
                        <li><button class="menu-button">Filters</button></li>
                        <ul class="menu-list">
                            <li><button class="menu-button">Assigned to me</button></li>
                            <li><button class="menu-button">Assigned to others</button></li>
                            <li><button class="menu-button">Priority 1</li>
                            <li><button class="menu-button">Priority 2</li>
                            <li><button class="menu-button">Priority 3</li>
                            <li><button class="menu-button">Priority 4</li>
                            <li><button class="menu-button">View all</li>
                            <li><button class="menu-button">No due date</li>
                        </ul>
                    </ul>
                </div>
            </div>
            <div class="view">

            </div>
        </div>
    </div>
</body>
<footer>
    <div class="footer-section">
        <div class="footer-container">
            <img src="./logo.svg" alt="logo" class="footer-logo">
            <p class="footer-text">Name</p>
            <p class="footer-text">Phone</p>
            <p class="footer-text">Email</p>
            <p class="footer-text">Address</p>
        </div>
    </div>
</footer>

</html>
